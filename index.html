<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Interactive Pins on ArcGIS Map - Piraeus, Greece</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/geometry/Point",
        "esri/PopupTemplate",
      ], function (Map, MapView, Graphic, Point, PopupTemplate) {
        var map = new Map({
          basemap: "topo-vector",
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [23.6386, 37.9442], // Longitude, latitude
          zoom: 14,
        });

        view.when(function () {
          // First pin (Sharks)
          var pinPoint1 = new Point({
            longitude: 23.6570,
            latitude: 37.9391,
          });

          var pinSymbol1 = {
            type: "simple-marker",
            color: "blue",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate1 = new PopupTemplate({
            title: "Καστελλα",
            content: "Set on a hill overlooking the Port of Mikrolimano, Kastella is an upscale neighborhood centered on tree-shaded parkland that contains a bowling green, a children's playground, and the Church of Profitis Ilias. The area is renowned for its neoclassical architecture, evident in the traditional mansions lining the narrow hillside streets. The open-air Veakeio Theater offers summer plays and performances.",
          });

          var pinGraphic1 = new Graphic({
            geometry: pinPoint1,
            symbol: pinSymbol1,
            popupTemplate: popupTemplate1,
          });

          view.graphics.add(pinGraphic1);

          // Second pin (AKMI AVT)
          var pinPoint2 = new Point({
            longitude: 23.6643,
            latitude: 37.9466,
          });

          var pinSymbol2 = {
            type: "simple-marker",
            color: "red",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate2 = new PopupTemplate({
            title: "Καραισκακι",
            content: "The Georgios Karaiskakis Stadium, commonly referred to as the Karaiskakis Stadium, is a football stadium in Piraeus, Attica, Greece, and the home ground of the Piraeus football club Olympiacos",
          });

          var pinGraphic2 = new Graphic({
            geometry: pinPoint2,
            symbol: pinSymbol2,
            popupTemplate: popupTemplate2,
          });

          view.graphics.add(pinGraphic2);

          // Third pin
          var pinPoint3 = new Point({
            longitude: 23.6592,
            latitude: 37.9379,
          });

          var pinSymbol3 = {
            type: "simple-marker",
            color: "green",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate3 = new PopupTemplate({
            title: "Μικρολιμανο",
            content: "Το Μικρολίμανο ή Φανάρι ή λιμένας Κουμουνδούρου, πρώην Τουρκολίμανο και στην αρχαιότητα Λιμένας Μουνιχίας, αποτελεί σήμερα τουριστική τοποθεσία και περιλαμβάνεται στην ευρύτερη συνοικία της Καστέλλας. Βρίσκεται στα βορειοανατολικά της Πειραϊκής χερσονήσου συνορεύοντας με την συνοικία του Νέου Φαλήρου. Σήμερα, λόγω των καφετεριών και των κέντρων νυχτερινής διασκέδασης έχει δώσει ώθηση στην εντατικοποίηση της νυκτερινής διασκέδασης.",
          });

          var pinGraphic3 = new Graphic({
            geometry: pinPoint3,
            symbol: pinSymbol3,
            popupTemplate: popupTemplate3,
          });

          view.graphics.add(pinGraphic3);

          // Fourth pin
          var pinPoint4 = new Point({
            longitude: 23.6264,
            latitude: 37.9451,
          });

          var pinSymbol4 = {
            type: "simple-marker",
            color: "orange",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate4 = new PopupTemplate({
            title: "Λιπασματα",
            content: "ποχαιρετώντας ακτοπλοϊκώς τον Πειραιά, θα το δεις. Είναι η πελώρια τσιμινιέρα που σου δημιουργεί την απορία πού βρίσκεται. Το Εργοστάσιο Λιπασμάτων, ένας χώρος με βαθιά ιστορία, μέρος μιας βιομηχανικής περιοχής που φιλοξενούσε τσιμεντάδικα, γυψάδικα, δεξαμενές πετρελαίου και βυρσοδεψεία, παρήγε φυτοφάρματα, λιπάσματα και γυαλί. ",
          });

          var pinGraphic4 = new Graphic({
            geometry: pinPoint4,
            symbol: pinSymbol4,
            popupTemplate: popupTemplate4,
          });

          view.graphics.add(pinGraphic4);

          // Fifth pin
          var pinPoint5 = new Point({
            longitude: 23.6485,
            latitude: 37.9396,
          });

          var pinSymbol5 = {
            type: "simple-marker",
            color: "purple",
            size: "12px",
            outline: {
              color: [255, 255, 255],
              width: 3,
            },
          };

          var popupTemplate5 = new PopupTemplate({
            title: "Πασαλιμανι",
            content: "Ενα μερος με πολλα πλοια και καφετερειες!",
          });

          var pinGraphic5 = new Graphic({
            geometry: pinPoint5,
            symbol: pinSymbol5,
            popupTemplate: popupTemplate5,
          });

          view.graphics.add(pinGraphic5);
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
